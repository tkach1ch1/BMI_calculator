<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>BMI_calculator</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/main_part.css">
    <link rel="stylesheet" type="text/css" href="./css/result_part.css">
</head>
<body>
<div id="bmi-calculation" class="container">
    <header id="header">
        <div class="headline">
            <h1>BMI healthy weight <br> calculator</h1>
        </div>
        <div class="subheader">
            <h2>Use this calculator to check your body mass index (BMI) and find out if you're a healthy weight.</h2>
        </div>
    </header>
    <main id="main">
        <div class="main-box box-position">
            <div class="BMI_header">
              <h3>BMI calculator</h3>
            </div>
            <div class="fields firstField">
                <span class="parameters">Height</span>
                <span class="warning_text warning_for_height"></span>
                <span class="values">Centimetres</span>
                <label><input type="number" id="height" class="number_button height_button" min="0" required></label>

            </div>
            <hr>
            <div class="fields secondField">
                <span class="parameters">Weight</span>
                <span class="warning_text
                 warning_for_weight"></span>
                <span class="values">Kilograms</span>
                <label><input type="number" id="weight" class="number_button" min="0" required></label>
            </div>
            <div>
                <label><input type="submit" class="fields calculate-button button_text" value="Calculate"></label>
            </div>
        </div>
    </main>
    <div id="BMI_outcome" class="outcome">
        <div class="result-field">
            <span>Your result</span>
            <span id="result"></span>
            <span id="status"></span>
        </div>
        <div class="table-field">
            <img  class="weights-table" src="\img\table.png" alt="BMI_table">
        </div>
    </div>
</div>

<script src="./js/script.js"></script>
</body>


</html>
